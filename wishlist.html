<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce Wishlist</title>
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/wishlist.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="homepage-header">
      <div class="homepage-header-container">
        <div class="banner-text">
          <h3 class="remove-banner-text">
            Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
          </h3>
          <a><u>ShopNow</u></a>
        </div>

        <div class="headline-dropdown">
          <button id="btn-lang">
            English
            <i id="dropdown-icon" class="fa-solid fa-caret-down"></i>
          </button>
          <div id="hl-dropdown-content" class="hl-dropdown-content">
            <a type="button" id="l1" onclick="changeLang('l1')" href=""
              >Turkish</a
            >
            <a type="button" id="l2" onclick="changeLang('l2')" href=""
              >French</a
            >
            <a type="button" id="l3" onclick="changeLang('l3')" href=""
              >Chinese</a
            >
          </div>
        </div>
      </div>

      <!-- <div id="abcd"><h5>HELLO</h5></div> -->
    </section>

    <section>
      <div class="top-bar">
        <div class="left-side">
          <div id="hamburger-bar-opened" class="hamburger-bar-contents">
            <i id="hamburger-bar-closer" class="fa-solid fa-bars"></i>
            <ul class="hamburger-list">
              <li><a href="#">Home</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Sign Up</a></li>
            </ul>
          </div>
          <i id="hamburger-bar" class="fa-solid fa-bars"></i>
          <h2>Exclusive</h2>
        </div>
        <div class="middle-side">
          <ul class="top-nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Sign Up</a></li>
          </ul>
        </div>
        <div class="right-side">
          <div class="search-bar">
            <div class="search-bar-icon">
              <input
                id="user-input"
                class="user-input"
                type="text"
                placeholder="Search.."
              />
              <i
                id="search-icon"
                class="fa-solid fa-magnifying-glass search-icon"
                ;
              ></i>
            </div>
            <div id="search-bar-results" class="search-bar-results"></div>
          </div>

          <div class="wishlist-icon-container">
            <a href="wishlist.html"><i class="fa-regular fa-heart"></i></a>
            <div
              id="wishlist-quantity-identicator"
              class="wishlist-quantity-identicator"
            ></div>
          </div>

          <div class="cart-icon-container">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <div
              id="cart-quantity-identicator"
              class="cart-quantity-identicator"
            ></div>
          </div>

          <!-- how to add icons without font awesome ? -->
        </div>
      </div>
    </section>
    <hr width="100%" />

    <section>
      <div class="wishlist-main-container">
        <div class="title-and-cart-btn">
          <h4 id="wishlist-counter">Wishlist (0)</h4>
          <button class="move2cart-btn">Move All To Bag</button>
        </div>
        <div id="wishlist-items-container" class="wishlist-items-container">
          <!-- <div class="wishlist-item">
            <div flex background gray><img padding /></div>
            <button>Add to Cart</button>
            <h4 oneliner title></h4>
            <h4 price></h4>
          </div> -->
        </div>
      </div>
    </section>

    <script src="wishlist.js"></script>
  </body>
</html>
