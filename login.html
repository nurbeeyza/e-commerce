<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce Login</title>
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="homepage-header">
      <div class="homepage-header-container">
        <div class="banner-text">
          <h3 class="remove-banner-text">
            Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
          </h3>
          <a><u>ShopNow</u></a>
        </div>

        <div class="headline-dropdown">
          <button id="btn-lang">
            English
            <i id="dropdown-icon" class="fa-solid fa-caret-down"></i>
          </button>
          <div id="hl-dropdown-content" class="hl-dropdown-content">
            <a type="button" id="l1" onclick="changeLang('l1')" href=""
              >Turkish</a
            >
            <a type="button" id="l2" onclick="changeLang('l2')" href=""
              >French</a
            >
            <a type="button" id="l3" onclick="changeLang('l3')" href=""
              >Chinese</a
            >
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="top-bar">
        <div class="left-side">
          <div id="hamburger-bar-opened" class="hamburger-bar-contents">
            <i id="hamburger-bar-closer" class="fa-solid fa-bars"></i>
            <ul class="hamburger-list">
              <li><a href="#">Home</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Sign Up</a></li>
            </ul>
          </div>
          <i id="hamburger-bar" class="fa-solid fa-bars"></i>
          <h2>Exclusive</h2>
        </div>
        <div class="middle-side">
          <ul class="top-nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Sign Up</a></li>
          </ul>
        </div>
        <div class="right-side">
          <div class="search-bar">
            <div class="search-bar-icon">
              <input
                id="user-input"
                class="user-input"
                type="text"
                placeholder="Search.."
              />
              <i
                id="search-icon"
                class="fa-solid fa-magnifying-glass search-icon"
                ;
              ></i>
            </div>
            <div id="search-bar-results" class="search-bar-results"></div>
          </div>

          <!-- how to add icons without font awesome ? -->
        </div>
      </div>
    </section>
    <hr width="100%" />

    <div class="container">
      <img class="image" src="/images/big-img-bg.png" />
      <div class="container-2">
        <h4>Log in to Exclusive</h4>
        <h3>Enter your details below</h3>
        <input
          id="input-username"
          class="default-input"
          placeholder="Enter your Username"
        />
        <input
          id="input-password"
          class="default-input"
          type="password"
          placeholder="Password"
        />
        <div class="container-3">
          <button id="login-btn" class="login">Log in</button>
          <button class="forgot">Forgot Password?</button>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
